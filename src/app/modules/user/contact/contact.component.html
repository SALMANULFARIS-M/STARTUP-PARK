<app-header></app-header>

<!-- Hero Section -->
<section
  class="relative text-center py-32 bg-gradient-to-br from-black via-gray-900 to-black text-white overflow-hidden"
>
  <!-- Background Glow -->
  <div
    class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(42,142,158,0.25),transparent_70%)]"
  ></div>

  <div class="relative z-10 max-w-4xl mx-auto px-6">
    <h1 class="text-5xl font-extrabold mb-6 animate-fade-in">Get in Touch</h1>
    <p class="text-xl text-gray-300 leading-relaxed animate-fade-in-delay">
      We’re here to help
      <span class="text-[#2A8E9E] font-semibold">founders, investors,</span> and
      <span class="text-[#2A8E9E] font-semibold">partners</span> connect with
      The Startup Park. Let’s build the future, together.
    </p>
  </div>
</section>

<!-- Contact Section -->
<section
  class="relative py-20 px-6 md:px-20 grid md:grid-cols-2 gap-12 bg-gradient-to-br from-black to-gray-900 text-white"
>
  <!-- Contact Form -->
  <div
    class="form-container bg-white/5 backdrop-blur-xl border border-[#2A8E9E]/30 p-8 rounded-2xl shadow-lg hover:shadow-xl transition"
  >
    <h2 class="text-2xl font-bold mb-6 text-[#2A8E9E]">Send Us a Message</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-300 font-medium mb-1">Name</label>
        <input
          type="text"
          name="name"
          required
          class="w-full px-4 py-3 rounded-lg bg-black/60 border border-[#2A8E9E]/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2A8E9E]"
        />
      </div>
      <div>
        <label class="block text-gray-300 font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg bg-black/60 border border-[#2A8E9E]/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2A8E9E]"
        />
      </div>
      <div>
        <label class="block text-gray-300 font-medium mb-1">Message</label>
        <textarea
          name="message"
          required
          rows="5"
          class="w-full px-4 py-3 rounded-lg bg-black/60 border border-[#2A8E9E]/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2A8E9E]"
        ></textarea>
      </div>
      <button
        type="submit"
        class="px-6 py-3 rounded-2xl bg-gradient-to-r from-[#2A8E9E] to-blue-600 text-white font-semibold hover:scale-105 transition shadow-lg hover:shadow-xl"
      >
        Send Message
      </button>
    </form>
  </div>

  <!-- Contact Info -->
  <div class="info-map space-y-6">
    <h2 class="text-2xl font-bold mb-4 text-[#2A8E9E]">Contact Information</h2>
    <div class="space-y-3 text-gray-300">
      <!-- Address -->
      <a
        href="https://www.google.com/maps/place/Startup+Park/@12.921598,77.620482,14z/data=!4m6!3m5!1s0x61768fcbfd69f585:0x352b1ccb02491f5b!8m2!3d12.9215978!4d77.6204817!16s%2Fg%2F11xvydhsp1?hl=en&entry=ttu&g_ep=EgoyMDI1MDkwMy4wIKXMDSoASAFQAw%3D%3D"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-3 hover:text-[#2A8E9E] transition"
      >
        <lucide-icon
          name="map-pin"
          class="w-5 h-5 text-[#2A8E9E]"
        ></lucide-icon>
        Startup Park, Bangalore, India
      </a>

      <!-- Email -->
      <a
        href="mailto:contact@thestartuppark.com"
        class="flex items-center gap-3 hover:text-[#2A8E9E] transition"
      >
        <lucide-icon name="mail" class="w-5 h-5 text-[#2A8E9E]"></lucide-icon>
        contact@thestartuppark.com
      </a>

      <!-- Phone -->
      <a
        href="tel:+919036354905"
        class="flex items-center gap-3 hover:text-[#2A8E9E] transition"
      >
        <lucide-icon name="phone" class="w-5 h-5 text-[#2A8E9E]"></lucide-icon>
        +91 9036354905
      </a>
    </div>

    <!-- Google Map -->
    <div
      class="map rounded-2xl overflow-hidden shadow-lg border border-[#2A8E9E]/30"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15555.139617155346!2d77.60466437994721!3d12.921541790328805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x61768fcbfd69f585%3A0x352b1ccb02491f5b!2sStartup%20Park!5e0!3m2!1sen!2sin!4v1756978364125!5m2!1sen!2sin"
        width="100%"
        height="300"
        style="border: 0"
        frameborder="0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>

<app-footer></app-footer>
